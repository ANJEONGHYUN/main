<!DOCTYPE html>
<html>
  <head>
    <title>맛집 추천 사이트</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>맛집 추천 사이트</h1>
      <nav>
        <ul>
          <li><a href="#region">지역별 추천</a></li>
          <li><a href="#type">음식 종류별 추천</a></li>
          <li><a href="#price">가격대별 추천</a></li>
          <li><a href="#atmosphere">분위기별 추천</a></li>
          <li><a href="#type2">유형별 추천</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="region">
        <h2>지역별 추천</h2>
        <!-- 지역별 맛집을 나열하는 코드 -->
      </section>

      <section id="type">
        <h2>음식 종류별 추천</h2>
        <!-- 음식 종류별 맛집을 나열하는 코드 -->
      </section>

      <section id="price">
        <h2>가격대별 추천</h2>
        <!-- 가격대별 맛집을 나열하는 코드 -->
      </section>

      <section id="atmosphere">
        <h2>분위기별 추천</h2>
        <!-- 분위기별 맛집을 나열하는 코드 -->
      </section>

      <section id="type2">
        <h2>유형별 추천</h2>
        <!-- 유형별 맛집을 나열하는 코드 -->
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
